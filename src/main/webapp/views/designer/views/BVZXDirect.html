			function drawDashboard(dashboardJson) {
				frameworkController.dashboard = new DashBoard();
				parser.dashboard = frameworkController.dashboard;
				parser.dashboardJson = dashboardJson;
				
				//remove existing dasboards if opened any
				removeExistingDasboardsAndDiv();				
				//console.log(dashboardJson.Niv.Dashboard.AbsoluteLayout.Object);
				parser.parseDashboardJSON();
				gvController.init(frameworkController.dashboard);
				frameworkController.setValuesFromQueryString();
				frameworkController.registerObserverNotifiers();
				frameworkController.initiateComponents();
				setTimeout(function(){
					frameworkController.drawStaticComponents();
					frameworkController.initService();					
				},100);

				
			};
			$( window ).resize(function() {
				frameworkController.redrawObjects();
				});
